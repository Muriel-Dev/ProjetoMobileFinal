<ion-header>
  <ion-toolbar>
    <div style="text-align: center;">
      <div style="margin-top: 15px; margin-bottom: 7px;">
        <img src="../../../assets/images/site.jpg" alt="Logo" class="logo" style="width: 45px; height: 45px; border-radius: 4px;">
        <ion-title style="font-size: 30px;">Aster Store</ion-title>
      </div>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" title="Sair">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="margin-bottom: 7px; font-size: 23px;">Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="centralizar">
    <ng-container *ngIf="cliente">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Dados do Cliente</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Nome:</strong> {{ cliente.nome }}</p>
          <p><strong>Email:</strong> {{ cliente.email }}</p>
          <p><strong>Telefone:</strong> {{ cliente.telefone }}</p>
          <p><strong>Endere√ßo:</strong> {{ cliente.endereco }}</p>
          <p><strong>Bairro:</strong> {{ cliente.bairro }}</p>
          <p><strong>CEP:</strong> {{ cliente.cep }}</p>
          <p><strong>Cidade:</strong> {{ cliente.cidade }}</p>
          <p><strong>Estado:</strong> {{ cliente.estado }}</p>
        </ion-card-content>
      </ion-card>

      <ion-button expand="full" (click)="editarDadosCliente()">Editar Dados</ion-button>
    </ng-container>
  </div>
</ion-content>
